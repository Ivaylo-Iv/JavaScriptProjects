<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>JS Stop Watch</title>
  </head>
  <body>
    <main>
      <div class="container" id="text">
        <h1 id="title">JS Stop Watch</h1>
        <div id="wrapper">
          <h3 id="minutes" class="numbers">00</h3>
          <span class="colon">:</span>
          <h3 id="seconds" class="numbers">00</h3>
          <span class="colon">:</span>
          <h3 id="milliseconds" class="numbers">00</h3>
        </div>
      </div>
      <div class="container" id="buttons">
        <button class="btn" id="start"><i class="fas fa-play"></i>Sart</button>
        <button class="btn" id="stop"><i class="fas fa-pause"></i>Stop</button>
        <button class="btn" id="reset">
          <i class="fas fa-exchange-alt"></i>Reset
        </button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
